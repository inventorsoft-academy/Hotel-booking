<h1>All rooms</h1>
<table class="table table-responsive table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Type</th>
    <th>Price</th>
    <th>Available</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let room of roomsList">
    <td (click)="findRoomById(room.roomId)">{{room.roomId}}</td>
    <td (click)="findRoomById(room.roomId)">{{room.type}}</td>
    <td (click)="findRoomById(room.roomId)">{{room.price}}</td>
    <td (click)="findRoomById(room.roomId)">{{room.available}}</td>
    <td><button md-button (click)="deleteRoomById(room.roomId)">delete</button></td>
    <td><button md-button (click)="updateRoomGet(room.roomId)">update</button></td>
  </tr>
  </tbody>

</table>
